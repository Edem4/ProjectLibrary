<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>AddPerson</title>
</head>
<body>
<form th:method="POST" th:action="@{/person}" th:object="${person}">

    <label for="fullName">Введите ФИО: </label>
    <input type="text" th:field="*{fullName}" user_id="fullName"/>
    <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">
        name error
    </div>
    <br>

    <label for="year">Введите год рождения: </label>
    <input type="text" th:field="*{year}" user_id="year"/>
    <div th:if="${#fields.hasErrors('year')}" th:errors="*{year}">
        age error
    </div>
    <br>


    <input type="submit" value="Добавить!">

</form>

</body>
</html>
