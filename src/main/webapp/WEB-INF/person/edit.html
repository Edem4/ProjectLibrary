<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>update Person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/person/{user_id}(user_id=${person.getUser_id()})}" th:object="${person}">

    <label for="fullName">Введите ФИО: </label>
    <input type="text" th:field="*{fullName}" user_id="fullName"/>
    <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">
        name error
    </div>
    <br>

    <label for="year">Введите год рождения: </label>
    <input type="text" th:field="*{year}" user_id="year"/>
    <div th:if="${#fields.hasErrors('year')}" th:errors="*{year}">
        age error
    </div>
    <br>

    <input type="submit" value="Редактировать!">

</form>
</body>
</html>
