<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>update Book</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/book/{user_id}(user_id=${book.getId()})}" th:object="${book}">

    <label for="name">Введите название книги: </label>
    <input type="text" th:field="*{name}" user_id="name"/>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
        name error
    </div>
    <br>

    <label for="author">Введите автора книги: </label>
    <input type="text" th:field="*{author}" user_id="author"/>
    <div th:if="${#fields.hasErrors('author')}" th:errors="*{author}">
        name error
    </div>
    <br>

    <label for="year">Введите год: </label>
    <input type="text" th:field="*{year}" user_id="year"/>
    <div th:if="${#fields.hasErrors('year')}" th:errors="*{year}">
        name error
    </div>
    <br>

    <input type="submit" value="Редактировать!">

</form>
</body>
</html>
